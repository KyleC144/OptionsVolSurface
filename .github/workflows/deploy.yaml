name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # ← Change this to the folder containing your package.json
    defaults:
      run:
        working-directory: vol-surface

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: vol-surface/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build demo
        run: npm run build:demo
        env:
          VITE_BASE_URL: /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: vol-surface/dist   # ← also update this

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4